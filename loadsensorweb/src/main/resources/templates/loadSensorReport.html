<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Load Sensor Report</title>

    <!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container-fluid">
		<nav class="navbar navbar-default" style="margin-top: 5px;">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Load Sensor Report</a>
		    </div>
		  </div>
		</nav>  	
	    <table class="table table-hover">
	    	<tr>
	    		<th>Sensor ID</th>
	    		<th>Part</th>
	    		<th>Warehouse</th>
	    		<th>Part Location</th>
	    		<th>Weight</th>
	    		<th></th>
	    	</tr>
	    	<tr th:each="sensorData : ${sensorDataList}">
	    		<td th:text="${sensorData.sensorId}"></td>
	    		<td th:text="${sensorData.part}"></td>
	    		<td th:text="${sensorData.warehouse}"></td>
	    		<td th:text="${sensorData.warehouseLocation}"></td>
	    		<td th:text="${sensorData.weight}" class="weightData"></td>
	    		<td class="${sensorData.status}"><button type="button" class="btn btn-primary btn-xs">Replenish</button></td>
	    	</tr>
	    </table>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$(".weightData").each(function(){
				var cellText = $(this).html();
				if(parseFloat(cellText) > parseFloat("1.0")){
					//$(this).closest('tr').addClass("success");					
				}else if(parseFloat(cellText) > parseFloat("0.5")){
					$(this).closest('tr').addClass("warning");
				}else {
					$(this).closest('tr').addClass("danger");
				}
			});
		});
	</script>
	
  </body>
</html>
